services:
  solver:
    container_name: solver
    image: turnstile_solver
    hostname: solver
    build:
      context: .
      dockerfile: ./.docker/services/turnstile/solver.Dockerfile
    restart: always
    ports:
      - 8088:8088
      - 5900:5900
    networks:
      - solver

networks:
  solver:
    name: solver
    driver: bridge
